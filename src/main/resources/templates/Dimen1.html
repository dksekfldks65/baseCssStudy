<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            width:100px;
            border : 1px solid black;
        }

        .c1 {
            width : 10in;
            border : 1px solid black;
        }

        .c2 {
            width : 10cm;
            border : 1px solid black;
        }

        .c3 {
            width : 10mm;
            border : 1px solid black;
        }

        .c4 {
            width : 10pt;
            border : 1px solid black;
        }

        .c5 {
            width : 10pc;
            border : 1px solid black;
        }

        .c6 {
            width : 10px;
            border : 1px solid black;
        }

        .c7 {
            width : 10%;
            border : 1px solid black;
        }

        .c8 {
            font-size : 16px;
            width : 10em;
            border : 1px solid black;
        }

        .c9 {
            width : 10ex;
            border : 1px solid black;
        }

    </style>

</head>
<body>
    <p class="c1">10 inch</p>
    <p class="c2">10 cm</p>
    <p class="c3">10 mm</p>
    <p class="c4">10 pt</p>
    <p class="c5">10 pc</p>
    <p class="c6">10 px</p>
    <p class="c7">10%</p>
    <p class="c8">10em</p>
    <p class="c9">10ex</p>
</body>
</html>
